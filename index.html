body {

}

    <button type="submit">Click Me</button>
    <p id="greeting"></p>
    
    <script>
      
      
const button = document.querySelector('button');

function greet(){
  const name = prompt("what is your name?").capitalize();
  const greeting = document.querySelector('#greeting');
  greeting.textContent = `Hello ${name}, nice to see youðŸ¤—`;
}
